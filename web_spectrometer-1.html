<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        .container { position: relative; display: inline-block; width: 100%; max-width: 640px; }
        video { width: 100%; display: block; border: 1px solid #444; border-radius: 5px; }
        #roi-guide { position: absolute; border: 2px dashed rgba(255, 0, 0, 0.6); left: 0; width: 100%; pointer-events: none; box-sizing: border-box; }
        canvas { width: 100%; max-width: 640px; height: 250px; background: black; margin-top: 10px; border: 1px solid #0f0; }
        .controls { background: #333; padding: 15px; border-radius: 10px; margin-top: 10px; text-align: left; font-size: 13px; }
        .slider-group { margin: 12px 0; display: flex; align-items: center; }
        label { width: 90px; flex-shrink: 0; }
        input[type=range] { flex-grow: 1; height: 25px; }
        .calib-box { border-top: 1px solid #555; margin-top: 15px; padding-top: 15px; background: #262626; padding: 10px; border-radius: 5px; }
        .btn-group { margin-top: 10px; display: flex; gap: 5px; }

<body>
<h3>Web å…‰è­œåˆ†æå„€ (å¾®èª¿æ§åˆ¶ç‰ˆ)</h3>
<div class="container">
    <video id="v" autoplay playsinline></video>
    <div id="roi-guide"></div>
</div>
<canvas id="c"></canvas>
<div class="controls">
    <div class="slider-group" style="background: #444; padding: 10px; border-radius: 5px;">
        <label style="color: #ff4d4d;">ğŸ¯ å°æº–æ³¢å³°</label>
        <input type="range" id="pixelSelector" min="0" max="1280" value="640">
        <span class="val-disp" id="curPix">640</span>
    </div>
    <div class="btn-group">
        <button class="btn-a" onclick="setCalib('p1')">å°‡æ­¤åƒç´ å¡«å…¥é» A</button>
        <button class="btn-b" onclick="setCalib('p2')">å°‡æ­¤åƒç´ å¡«å…¥é» B</button>
    </div>
    <div class="calib-box">
        <strong>æ ¡æ­£åƒæ•¸ï¼š</strong><br>
        é» A: <input type="number" id="p1" value="0" style="width:50px"> px â†’ 
        <input type="number" id="w1" value="435.8" style="width:60px"> nm<br>
        é» B: <input type="number" id="p2" value="0" style="width:50px"> px â†’ 
        <input type="number" id="w2" value="546.1" style="width:60px"> nm
    </div>
    <div class="slider-group">
        <label>æ‰‹å‹•ç„¦è·</label>
        <input type="range" id="focusRange" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="slider-group">
        <label>ROI é«˜åº¦</label>
        <input type="range" id="roiY" min="0" max="100" value="50">
    </div>
</div>
<script>
const v = document.getElementById('v');
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const roiGuide = document.getElementById('roi-guide');
const pixSlider = document.getElementById('pixelSelector');
const curPixDisp = document.getElementById('curPix');
let track = null;

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment', width: 1280, height: 720 }
        });
        v.srcObject = stream;
        track = stream.getVideoTracks()[0];
        v.onloadedmetadata = () => {
            pixSlider.max = v.videoWidth;
            pixSlider.value = v.videoWidth / 2;
        };
        const caps = track.getCapabilities();
        if (caps.focusMode && caps.focusMode.includes('manual')) {
            document.getElementById('focusRange').oninput = (e) => {
                track.applyConstraints({ advanced: [{ focusMode: 'manual', focusDistance: parseFloat(e.target.value) }] });
            };
        }
        requestAnimationFrame(analyzeFrame);
    } catch (err) {
        alert("é¡é ­å•Ÿå‹•å¤±æ•—: " + err.message);
    }
}

function setCalib(id) {
    document.getElementById(id).value = pixSlider.value;
}
pixSlider.oninput = () => { curPixDisp.innerText = pixSlider.value; };

function analyzeFrame() {
    if (v.readyState === v.HAVE_ENOUGH_DATA) {
        const cw = c.width = 640;
        const ch = c.height = 250;
        const off = document.createElement('canvas');
        off.width = v.videoWidth;
        off.height = v.videoHeight;
        const oCtx = off.getContext('2d');
        oCtx.drawImage(v, 0, 0);
        const roiY_percent = document.getElementById('roiY').value;
        const roiY_px = (roiY_percent / 100) * v.videoHeight;
        roiGuide.style.top = roiY_percent + "%";
        roiGuide.style.height = "5%";
        const imgData = oCtx.getImageData(0, roiY_px, v.videoWidth, 5).data;
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, cw, ch);
        const p1 = parseFloat(document.getElementById('p1').value);
        const w1 = parseFloat(document.getElementById('w1').value);
        const p2 = parseFloat(document.getElementById('p2').value);
        const w2 = parseFloat(document.getElementById('w2').value);
        const slope = (p2 !== p1) ? (w2 - w1) / (p2 - p1) : 0;
        ctx.beginPath();
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 2;
        for (let x = 0; x < v.videoWidth; x += 2) {
            let b = 0;
            for (let y = 0; y < 5; y++) {
                const i = (y * v.videoWidth + x) * 4;
                b += (imgData[i] + imgData[i+1] + imgData[i+2]) / 3;
            }
            b /= 5;
            const drawX = (x / v.videoWidth) * cw;
            const drawY = ch - (b / 255) * (ch - 60);
            if (x === 0) ctx.moveTo(drawX, drawY);
            else ctx.lineTo(drawX, drawY);
            if (slope !== 0 && x % 160 === 0) {
                const wl = w1 + (x - p1) * slope;
                ctx.fillStyle = "#777";
                ctx.fillText(wl.toFixed(0), drawX, ch - 5);
            }
        }
        ctx.stroke();
        const selX = (pixSlider.value / v.videoWidth) * cw;
        ctx.strokeStyle = "red";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(selX, 0);
        ctx.lineTo(selX, ch - 20);
        ctx.stroke();
    }
    requestAnimationFrame(analyzeFrame);
}
window.onload = startCamera;
</script>
</body>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å››å‘å€åŸŸå…‰è­œå„€</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding: 10px; }
        .container { position: relative; display: inline-block; width: 100%; max-width: 400px; }
        video { width: 100%; display: block; border: 1px solid #444; border-radius: 8px; }
        /* çŸ©å½¢å€åŸŸå°å¼•ç·š */
        #roi-box { 
            position: absolute; 
            border: 2px solid rgba(255, 255, 0, 0.6); 
            background: rgba(255, 255, 0, 0.1);
            pointer-events: none; 
            box-sizing: border-box;
        }
        canvas { width: 100%; max-width: 400px; height: 250px; background: black; margin-top: 10px; border: 1px solid #0f0; }
        .controls { background: #222; padding: 15px; border-radius: 10px; margin-top: 10px; text-align: left; font-size: 13px; }
        .slider-group { margin: 10px 0; display: flex; align-items: center; gap: 8px; }
        label { width: 70px; flex-shrink: 0; color: #bbb; font-size: 12px; }
        input[type=range] { flex-grow: 1; height: 18px; }
        .calib-box { border-top: 1px solid #444; margin: 10px 0; padding-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-group { display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
        .btn-a { background: #c0392b; } .btn-b { background: #2980b9; } .btn-save { background: #27ae60; }
        input[type=number] { width: 50px; background: #333; color: #0f0; border: 1px solid #555; }
        .roi-controls { border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h3>å››å‘å€åŸŸç²¾å¯†å…‰è­œå„€</h3>
    
    <div class="container">
        <video id="v" autoplay playsinline></video>
        <div id="roi-box"></div>
    </div>
    
    <canvas id="c"></canvas>

    <div class="controls">
        <div class="slider-group" style="background: #333; padding: 8px; border-radius: 5px;">
            <label style="color: #ff4d4d;">ğŸ¯ å°‹å³°æº–å¿ƒ</label>
            <input type="range" id="pixelSelector" min="0" max="720" value="360">
            <span id="curPix" style="color:#0f0; width:35px">360</span>
        </div>

        <div class="roi-controls">
            <div class="slider-group"><label>å·¦ç«¯ä½ç½®</label><input type="range" id="roiL" min="0" max="100" value="45"></div>
            <div class="slider-group"><label>å³ç«¯ä½ç½®</label><input type="range" id="roiR" min="0" max="100" value="55"></div>
            <div class="slider-group"><label>é ‚ç«¯ä½ç½®</label><input type="range" id="roiT" min="0" max="100" value="10"></div>
            <div class="slider-group"><label>åº•ç«¯ä½ç½®</label><input type="range" id="roiB" min="0" max="100" value="90"></div>
        </div>

        <div class="btn-group">
            <button class="btn-a" onclick="setCalib('p1')">è¨­ç‚ºé» A</button>
            <button class="btn-b" onclick="setCalib('p2')">è¨­ç‚ºé» B</button>
            <button class="btn-save" onclick="downloadCSV()">ä¸‹è¼‰ CSVæ•¸æ“š</button>
        </div>

        <div class="calib-box">
            <div>A: <input type="number" id="p1" value="0"> px<br>â†’ <input type="number" id="w1" value="435.8"> nm</div>
            <div>B: <input type="number" id="p2" value="0"> px<br>â†’ <input type="number" id="w2" value="546.1"> nm</div>
        </div>

        <div class="slider-group">
            <label>æ‰‹å‹•ç„¦è·</label>
            <input type="range" id="focusRange" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script>
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        const roiBox = document.getElementById('roi-box');
        const pixSlider = document.getElementById('pixelSelector');
        let brightnessData = [];
        let track = null;

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                v.srcObject = stream;
                track = stream.getVideoTracks()[0];
                v.onloadedmetadata = () => { 
                    pixSlider.max = v.videoHeight; 
                    pixSlider.value = v.videoHeight / 2;
                };
                
                const caps = track.getCapabilities();
                if (caps.focusMode?.includes('manual')) {
                    document.getElementById('focusRange').oninput = (e) => track.applyConstraints({ advanced: [{ focusMode: 'manual', focusDistance: parseFloat(e.target.value) }] });
                }
                requestAnimationFrame(loop);
            } catch(e) { alert("é¡é ­å•Ÿå‹•å¤±æ•—"); }
        }

        function setCalib(id) { document.getElementById(id).value = pixSlider.value; }
        pixSlider.oninput = () => { document.getElementById('curPix').innerText = pixSlider.value; };

        function loop() {
            if (v.readyState === v.HAVE_ENOUGH_DATA) {
                const cw = c.width = 400; const ch = c.height = 250;
                const off = document.createElement('canvas');
                off.width = v.videoWidth; off.height = v.videoHeight;
                const oCtx = off.getContext('2d');
                oCtx.drawImage(v, 0, 0);

                // ç²å–å››å‘æ»‘æ¡¿æ•¸å€¼
                const L = document.getElementById('roiL').value;
                const R = document.getElementById('roiR').value;
                const T = document.getElementById('roiT').value;
                const B = document.getElementById('roiB').value;

                // æ›´æ–°é»ƒè‰²çŸ©å½¢æ¡†å¤–è§€
                roiBox.style.left = L + "%";
                roiBox.style.width = (R - L) + "%";
                roiBox.style.top = T + "%";
                roiBox.style.height = (B - T) + "%";

                // è¨ˆç®—åƒç´ åº§æ¨™
                const xStart = Math.floor((L / 100) * v.videoWidth);
                const xEnd = Math.floor((R / 100) * v.videoWidth);
                const yStart = Math.floor((T / 100) * v.videoHeight);
                const yEnd = Math.floor((B / 100) * v.videoHeight);
                const roiW = Math.max(1, xEnd - xStart);
                const roiH = Math.max(1, yEnd - yStart);

                // æŠ“å–æ•´å€‹çŸ©å½¢å€åŸŸæ•¸æ“š
                const img = oCtx.getImageData(xStart, yStart, roiW, roiH).data;
                brightnessData = [];
                
                ctx.fillStyle = "black"; ctx.fillRect(0, 0, cw, ch);
                ctx.beginPath(); ctx.strokeStyle = "#00ff00";

                // åˆ†æå‚ç›´æ–¹å‘ (Yè»¸) çš„å¹³å‡äº®åº¦
                for (let y = 0; y < roiH; y++) {
                    let sumB = 0;
                    for (let x = 0; x < roiW; x++) {
                        const i = (y * roiW + x) * 4;
                        sumB += (img[i] + img[i+1] + img[i+2]) / 3;
                    }
                    const avgB = sumB / roiW;
                    brightnessData.push(avgB);
                    
                    const dx = (y / roiH) * cw;
                    const dy = ch - (avgB / 255) * (ch - 60) - 30;
                    if (y === 0) ctx.moveTo(dx, dy); else ctx.lineTo(dx, dy);
                }
                ctx.stroke();

                // æ ¡æ­£èˆ‡æ¨™è¨»
                const p1 = parseFloat(document.getElementById('p1').value);
                const w1 = parseFloat(document.getElementById('w1').value);
                const p2 = parseFloat(document.getElementById('p2').value);
                const w2 = parseFloat(document.getElementById('w2').value);
                const slope = (p2 !== p1) ? (w2 - w1) / (p2 - p1) : 0;

                if (slope !== 0) {
                    // è‡ªå‹•å°‹å³° (ç°¡åŒ–ç‰ˆ)
                    for (let i = 5; i < brightnessData.length - 5; i++) {
                        if (brightnessData[i] > 40 && brightnessData[i] > brightnessData[i-1] && brightnessData[i] > brightnessData[i+1]) {
                            const absY = yStart + i; // æ›ç®—å›åŸå§‹å½±åƒçš„ Y åº§æ¨™
                            const wl = w1 + (absY - p1) * slope;
                            const dx = (i / roiH) * cw;
                            const dy = ch - (brightnessData[i] / 255) * (ch - 60) - 30;
                            ctx.fillStyle = "white"; ctx.fillText(wl.toFixed(1), dx - 10, dy - 10);
                            i += 10;
                        }
                    }
                }

                // ç´…è‰²æº–å¿ƒç·š
                const currentRelY = pixSlider.value - yStart;
                const sx = (currentRelY / roiH) * cw;
                if (sx >= 0 && sx <= cw) {
                    ctx.strokeStyle = "red"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, ch); ctx.stroke();
                }
            }
            requestAnimationFrame(loop);
        }

        function downloadCSV() {
            let csv = "Relative_Y_Pixel,Brightness\n";
            brightnessData.forEach((b, i) => csv += `${i},${b}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = 'rect_spectrum.csv'; a.click();
        }
        window.onload = init;
    </script>
</body>
</html>

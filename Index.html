<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‚ç›´ç‰ˆç²¾å¯†å…‰è­œå„€</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding: 10px; }
        .container { position: relative; display: inline-block; width: 100%; max-width: 400px; }
        video { width: 100%; display: block; border: 1px solid #444; border-radius: 8px; }
        /* å‚ç›´æƒæç·šå°å¼• */
        #roi-guide { position: absolute; border-left: 2px dashed rgba(255, 0, 0, 0.8); top: 0; height: 100%; pointer-events: none; }
        canvas { width: 100%; max-width: 400px; height: 300px; background: black; margin-top: 10px; border: 1px solid #0f0; }
        .controls { background: #222; padding: 15px; border-radius: 10px; margin-top: 10px; text-align: left; font-size: 13px; }
        .slider-group { margin: 12px 0; display: flex; align-items: center; gap: 10px; }
        label { width: 90px; flex-shrink: 0; color: #bbb; }
        input[type=range] { flex-grow: 1; height: 20px; }
        .calib-box { border-top: 1px solid #444; margin-top: 15px; padding-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-group { margin-top: 15px; display: flex; gap: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-a { background: #c0392b; } .btn-b { background: #2980b9; } .btn-save { background: #27ae60; }
        input[type=number] { width: 60px; background: #333; color: #0f0; border: 1px solid #555; padding: 3px; }
    </style>
</head>
<body>

    <h3>å‚ç›´ç‰ˆç²¾å¯†å…‰è­œå„€</h3>
    
    <div class="container">
        <video id="v" autoplay playsinline></video>
        <div id="roi-guide"></div>
    </div>
    
    <canvas id="c"></canvas>

    <div class="controls">
        <div class="slider-group" style="background: #333; padding: 10px; border-radius: 5px;">
            <label style="color: #ff4d4d;">ğŸ¯ å°‹å³°æº–å¿ƒ</label>
            <input type="range" id="pixelSelector" min="0" max="720" value="360">
            <span id="curPix" style="color:#0f0; width:40px">360</span>
        </div>

        <div class="btn-group">
            <button class="btn-a" onclick="setCalib('p1')">è¨­ç‚ºé» A</button>
            <button class="btn-b" onclick="setCalib('p2')">è¨­ç‚ºé» B</button>
            <button class="btn-save" onclick="downloadCSV()">ä¸‹è¼‰ CSV</button>
        </div>

        <div class="calib-box">
            <div>A: <input type="number" id="p1" value="0"> px<br>â†’ <input type="number" id="w1" value="435.8"> nm</div>
            <div>B: <input type="number" id="p2" value="0"> px<br>â†’ <input type="number" id="w2" value="546.1"> nm</div>
        </div>

        <div class="slider-group">
            <label>æƒæä½ç½®(å·¦-å³)</label>
            <input type="range" id="roiX" min="0" max="100" value="50">
        </div>

        <div class="slider-group">
            <label>åµæ¸¬éˆæ•åº¦</label>
            <input type="range" id="threshold" min="10" max="200" value="50">
        </div>

        <div class="slider-group">
            <label>æ‰‹å‹•ç„¦è·</label>
            <input type="range" id="focusRange" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script>
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        const roiGuide = document.getElementById('roi-guide');
        const pixSlider = document.getElementById('pixelSelector');
        let brightnessData = [];
        let track = null;

        async function init() {
            try {
                // æ”¹ç‚ºæ›´é©åˆç›´ç«‹çš„è¨­å®š
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                v.srcObject = stream;
                track = stream.getVideoTracks()[0];
                v.onloadedmetadata = () => { 
                    // å‚ç›´ç‰ˆçš„æº–å¿ƒç¾åœ¨æ˜¯åœ¨ Y è»¸ä¸Šç§»å‹•
                    pixSlider.max = v.videoHeight; 
                    pixSlider.value = v.videoHeight / 2;
                };
                
                const caps = track.getCapabilities();
                if (caps.focusMode?.includes('manual')) {
                    document.getElementById('focusRange').oninput = (e) => track.applyConstraints({ advanced: [{ focusMode: 'manual', focusDistance: parseFloat(e.target.value) }] });
                }
                requestAnimationFrame(loop);
            } catch(e) { alert("å•Ÿå‹•å¤±æ•—: " + e.message); }
        }

        function setCalib(id) { document.getElementById(id).value = pixSlider.value; }
        pixSlider.oninput = () => { document.getElementById('curPix').innerText = pixSlider.value; };

        function loop() {
            if (v.readyState === v.HAVE_ENOUGH_DATA) {
                const cw = c.width = 400; const ch = c.height = 300;
                const off = document.createElement('canvas');
                off.width = v.videoWidth; off.height = v.videoHeight;
                const oCtx = off.getContext('2d');
                oCtx.drawImage(v, 0, 0);

                // å‚ç›´æƒæä½ç½® (å·¦å³)
                const rxP = document.getElementById('roiX').value;
                const rx = (rxP / 100) * v.videoWidth;
                roiGuide.style.left = rxP + "%";
                
                // æŠ“å–å‚ç›´ç·šæ•¸æ“š (å¯¬åº¦ 5 åƒç´ )
                const img = oCtx.getImageData(rx, 0, 5, v.videoHeight).data;
                brightnessData = [];
                
                ctx.fillStyle = "black"; ctx.fillRect(0, 0, cw, ch);
                ctx.beginPath(); ctx.strokeStyle = "#00ff00";

                for (let y = 0; y < v.videoHeight; y++) {
                    let b = 0;
                    for (let x = 0; x < 5; x++) {
                        const i = (y * 5 + x) * 4;
                        b += (img[i] + img[i+1] + img[i+2]) / 3;
                    }
                    b /= 5; brightnessData.push(b);
                    
                    // ç¹ªåœ–ï¼šX è»¸ç¾åœ¨ä»£è¡¨å½±åƒçš„å‚ç›´ä½ç½®
                    const dx = (y / v.videoHeight) * cw;
                    const dy = ch - (b / 255) * (ch - 80) - 40;
                    if (y === 0) ctx.moveTo(dx, dy); else ctx.lineTo(dx, dy);
                }
                ctx.stroke();

                // æ ¡æ­£èˆ‡è‡ªå‹•å°‹å³°
                const p1 = parseFloat(document.getElementById('p1').value);
                const w1 = parseFloat(document.getElementById('w1').value);
                const p2 = parseFloat(document.getElementById('p2').value);
                const w2 = parseFloat(document.getElementById('w2').value);
                const slope = (p2 !== p1) ? (w2 - w1) / (p2 - p1) : 0;
                const thres = document.getElementById('threshold').value;

                if (slope !== 0) {
                    for (let i = 10; i < brightnessData.length - 10; i++) {
                        const val = brightnessData[i];
                        if (val > thres && val > brightnessData[i-1] && val > brightnessData[i+1] && val > brightnessData[i-5]) {
                            const wl = w1 + (i - p1) * slope;
                            const dx = (i / v.videoHeight) * cw;
                            const dy = ch - (val / 255) * (ch - 80) - 40;
                            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(dx, dy, 3, 0, 7); ctx.fill();
                            ctx.save(); ctx.translate(dx, dy - 10); ctx.rotate(-Math.PI/4);
                            ctx.fillText(wl.toFixed(1) + "nm", 0, 0); ctx.restore();
                            i += 10;
                        }
                    }
                }

                // ç´…è‰²æº–å¿ƒ (å‚ç›´ä½ç½®åƒè€ƒ)
                const sy = (pixSlider.value / v.videoHeight) * cw;
                ctx.strokeStyle = "red"; ctx.beginPath(); ctx.moveTo(sy, 0); ctx.lineTo(sy, ch-40); ctx.stroke();
            }
            requestAnimationFrame(loop);
        }

        function downloadCSV() {
            let csv = "Pixel(Y),Brightness\n";
            brightnessData.forEach((b, i) => csv += `${i},${b}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = 'v_spectrum_data.csv'; a.click();
        }
        window.onload = init;
    </script>
</body>
</html>
